# Railway configuration file for Backend API
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "cd /app/backend && python -c 'import os; import uvicorn; port=int(os.environ.get(\"PORT\", 8000)); print(f\"Starting on port {port}\"); uvicorn.run(\"src.api.main:app\", host=\"0.0.0.0\", port=port, log_level=\"info\")'"

[variables]
NODE_ENV = "production"
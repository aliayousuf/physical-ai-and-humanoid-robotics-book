# Railway configuration file for Backend API
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "cd /app/backend && timeout 30 python -m src.scripts.initialize_vector_db || echo 'Vector DB initialization skipped or timed out' && cd /app/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PORT = "8000"
NODE_ENV = "production"
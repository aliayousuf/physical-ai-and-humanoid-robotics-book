apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-chatbot-api
  labels:
    app: rag-chatbot-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rag-chatbot-api
  template:
    metadata:
      labels:
        app: rag-chatbot-api
    spec:
      containers:
      - name: rag-chatbot-api
        image: rag-chatbot-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: gemini-api-key
        - name: COHERE_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: cohere-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: database-url
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: qdrant-url
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-chatbot-secrets
              key: qdrant-api-key
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rag-chatbot-api-service
spec:
  selector:
    app: rag-chatbot-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-chatbot-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: rag-chatbot.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-chatbot-api-service
            port:
              number: 80